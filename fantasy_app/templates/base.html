<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fantasy Stats{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css" rel="stylesheet">
    <!-- Plotly JS (loaded once in base template) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jQuery (loaded once in base template) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Custom CSS -->
    <style>
        .chart-container {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: .25rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        /* Hide all charts by default */
        .chart-content {
            display: none;
        }
        
        /* Year selector in navbar */
        .year-selector {
            margin-left: auto;
            padding-right: 15px;
        }
        
        .year-selector select {
            border-radius: 4px;
            padding: 5px;
        }
        
        /* Scrollable chart styles */
        .scrollable-chart {
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* Chart card styles */
        .chart-card {
            margin-bottom: 2rem;
        }
        
        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ page_title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'team_chart_filter' %}">Team Chart Filter</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'stats_charts' %}">Stats Charts</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'top_tens' %}">Top 10s</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'stats_charts_filter' %}">Charts Filter Greater/Less Than</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'team_chart' %}">Boxplots and Team Charts</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'versus' %}">Team Comparisons</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'win_probability_against_all_teams' %}">Win Probability Against All Teams</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Common JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Common JS functions -->
    <script>
        // Helper function to show loading indicator
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '<div class="loading">Loading...</div>';
                element.querySelector('.loading').style.display = 'block';
            }
        }
        
        // Helper function for scrollable charts
        document.addEventListener('DOMContentLoaded', function() {
            var chartContainers = document.querySelectorAll('.scrollable-chart');
            chartContainers.forEach(function(container) {
                container.addEventListener('wheel', function(e) {
                    if (e.target.closest('.scrollable-chart') === container) {
                        e.preventDefault();
                        container.scrollTop += e.deltaY;
                    }
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

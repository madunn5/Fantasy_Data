{% extends "base.html" %}

{% block title %}Player List{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>All Players</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ player.name }}</td>
                        <td>{{ player.position }}</td>
                        <td>
                            <a href="{% url 'player_detail' player.id %}" class="btn btn-sm btn-primary">View Details</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No players found. Collect data first.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
